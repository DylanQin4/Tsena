<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création de Contrat</title>
</head>
<body>
    <span><a href="/">Retour</a></span>
    <h1>Créer un contrat</h1>
    
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
    
    <form method="post">
        <label for="box_id">Box :</label>
        <select name="box_id" id="box_id">
            {% for box in boxes %}
                <option value="{{ box[0] }}">{{ box[1] }}</option>
            {% endfor %}
        </select>
        <br><br>
        
        <label for="proprietaire_id">Propriétaire ID :</label>
        <input type="number" name="proprietaire_id" id="proprietaire_id" required>
        <br><br>
        
        <label for="date_debut">Date de début :</label>
        <input type="date" name="date_debut" id="date_debut" required>
        <br><br>
        
        <label for="date_fin">Date de fin :</label>
        <input type="date" name="date_fin" id="date_fin" required>
        <br><br>
        
        <button type="submit">Créer le contrat</button>
    </form>
</body>
</html>
